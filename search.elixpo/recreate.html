<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elixpo-Search: AI Search & Synthesize with Citations & Images</title>
    <meta name="description" content="Elixpo-Search is an open-source AI search assistant that synthesizes information from the web, providing comprehensive answers with citations, images, and YouTube summaries. Built with LLM & Langchain.">
    <meta name="keywords" content="AI search, information synthesis, LLM, Langchain, web search, citations, images, YouTube summary, open source, search assistant, realtime search">

    <meta property="og:url" content="https://search.elixpo.com"> 
    <meta property="og:title" content="Elixpo-Search: AI Search & Synthesize with Citations & Images">
    <meta property="og:description" content="Elixpo-Search is an open-source AI search assistant that synthesizes information from the web, providing comprehensive answers with citations, images, and YouTube summaries. Built with LLM & Langchain.">

    <meta property="twitter:title" content="Elixpo-Search: AI Search & Synthesize with Citations & Images">
    <meta property="twitter:description" content="Elixpo-Search is an open-source AI search assistant that synthesizes information from the web, providing comprehensive answers with citations, images, and YouTube summaries. Built with LLM & Langchain.">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/searchAgent.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#444ce7',
                        primaryHover: '#3a41c5',
                        darkBg: '#18191a',
                        darkBg2: '#212223',
                        darkBg3: '#2a2b2d'
                    }
                },
                fontFamily: {
                    sans: ['Outfit', 'ui-sans-serif', 'system-ui']
                }
            }
        }
    </script>
    <style>
        #sseFeed {
            background: #212223;
            color: #b4b4b4;
            border-radius: 0.5rem;
            padding: 1em;
            min-height: 80px;
            margin-bottom: 1.5em;
            font-size: 0.98em;
            font-family: 'Fira Mono', 'Consolas', monospace;
            white-space: pre-wrap;
            max-height: 180px;
            overflow-y: auto;
            display: none;
        }
        #finalOutput {
            background: #2a2b2d;
            color: #fff;
            border-radius: 0.5rem;
            padding: 1.5em;
            min-height: 120px;
            font-size: 1.1em;
            margin-bottom: 1.5em;
            box-shadow: 0 2px 8px #0002;
        }
        .search-btn {
            background: #444ce7;
            transition: background 0.2s;
        }
        .search-btn:hover {
            background: #3a41c5;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5em;
            font-size: 1em;
            color: #b4b4b4;
            margin-left: 0.5em;
            cursor: pointer;
        }
        .checkbox-label input[type="checkbox"] {
            accent-color: #444ce7;
            width: 1.1em;
            height: 1.1em;
        }
    </style>
</head>
<body class="bg-darkBg text-white min-h-screen flex items-center justify-center"> 
    <main class="max-w-4xl mx-auto px-6 py-8 w-full"> 
        <header class="text-center mb-8"> 
            <h1 class="text-5xl font-bold text-primary mb-4">Elixpo-Search</h1>
            <p class="text-gray-300 text-xl mb-4">AI Search & Synthesize</p>
        </header>
        <section class="search-input-container max-w-2xl mx-auto mb-8"> 
            <div class="flex items-start p-4 bg-darkBg2 rounded-lg shadow">
                <i data-lucide="message-circle" class="w-5 h-5 text-gray-400 mt-3 mr-3 flex-shrink-0"></i>
                <textarea
                    id="queryInput"
                    class="flex-1 bg-transparent border-none outline-none resize-none text-white placeholder-gray-400 min-h-[60px] py-2"
                    placeholder="e.g., Explain quantum computing, show images and sources. Summarize https://www.youtube.com/watch?v=example cite sources."
                    rows="3"
                    aria-label="Enter your search query" 
                ></textarea>
                <button id="submitButton" class="relative bottom-[10%] search-btn px-4 py-2 ml-3 text-white font-medium flex items-center gap-2 rounded-lg shadow">
                    <i data-lucide="send" class="w-4 h-4"></i>
                    Search
                </button>
            </div>
            <div class="flex items-center gap-4 mt-4">
                <label class="checkbox-label">
                    <input type="checkbox" id="sseToggle">
                    Stream (SSE)
                </label>
            </div>
        </section>
        <div id="statusMessage" class="text-center mb-6 hidden"></div> 
        <section id="resultsContainer"> 
            <div id="sseFeed" class="mb-4"></div>
            <div id="finalOutput" class="mb-4"></div>
        </section>
    </main>
    <script>

        SERVER_URL = "http://127.0.0.1:5000"
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });

        const input = document.getElementById('queryInput');
        const submitButton = document.getElementById('submitButton');
        const sseFeed = document.getElementById('sseFeed');
        const finalOutput = document.getElementById('finalOutput');
        const sseToggle = document.getElementById('sseToggle');

        function clearOutputs() {
            sseFeed.innerHTML = '';
            finalOutput.innerHTML = '';
            sseFeed.style.display = sseToggle.checked ? 'block' : 'none';
        }

        function showResult(label, data) {
            finalOutput.innerHTML = '';
            let div = document.createElement('div');
            if (typeof data === 'object' && data !== null && data.error) {
                div.innerText = `[${label}] ERROR: ${data.error}`;
                div.className = 'text-red-400';
            } else if (typeof data === 'object' && data !== null && data.result !== undefined) {
                div.innerHTML = marked.parse(data.result);
            } else {
                div.innerText = `[${label}] ${typeof data === 'string' ? data : JSON.stringify(data, null, 2)}`;
            }
            finalOutput.appendChild(div);
        }

        function doSearch() {
            clearOutputs();
            if (sseToggle.checked) {
                sseFeed.style.display = 'block';
                fetch(`${SERVER_URL}/search/sse`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: input.value })
                }).then(response => {
                    const reader = response.body.getReader();
                    let decoder = new TextDecoder();
                    let buffer = '';
                    function read() {
                        reader.read().then(({ done, value }) => {
                            if (done) return;
                            buffer += decoder.decode(value, { stream: true });
                            let parts = buffer.split('\n\n');
                            buffer = parts.pop();
                            for (let part of parts) {
                                let lines = part.trim().split('\n');
                                let event = '', data = '';
                                for (let line of lines) {
                                    if (line.startsWith('event:')) event = line.replace('event:', '').trim();
                                    if (line.startsWith('data:')) data += line.replace('data:', '').trim() + '\n';
                                }
                                data = data.trim();
                                if (event === 'final') {
                                    finalOutput.innerHTML = marked.parse(data);
                                } else if (event === 'error') {
                                    finalOutput.innerHTML = `<span class="text-red-400">${data}</span>`;
                                } else if (event) {
                                    let div = document.createElement('div');
                                    div.className = 'mb-1';
                                    div.innerHTML = `<span class="text-blue-400 font-mono">[${event}]</span> ${data}`;
                                    sseFeed.appendChild(div);
                                    sseFeed.scrollTop = sseFeed.scrollHeight;
                                }
                            }
                            read();
                        });
                    }
                    read();
                });
            } else {
                sseFeed.style.display = 'none';
                sseFeed.innerHTML = '';
                finalOutput.innerHTML = '<span class="text-gray-400">Loading...</span>';
                fetch(`${SERVER_URL}/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: input.value })
                })
                .then(r => r.json())
                .then(data => showResult('POST', data))
                .catch(e => showResult('POST', {error: e.toString()}));
            }
        }

        submitButton.onclick = (e) => { e.preventDefault(); doSearch(); };
        sseToggle.onchange = () => { clearOutputs(); };

        // Optional: Enter submits
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                doSearch();
            }
        });
    </script>
</body>
</html>
