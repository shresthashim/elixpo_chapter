<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elixpo-Search: AI Search & Synthesize with Citations & Images</title>
    <meta name="description" content="Elixpo-Search is an open-source AI search assistant that synthesizes information from the web, providing comprehensive answers with citations, images, and YouTube summaries. Built with LLM & Langchain.">
    <meta name="keywords" content="AI search, information synthesis, LLM, Langchain, web search, citations, images, YouTube summary, open source, search assistant, realtime search">
    <meta name="author" content="Elixpo-Search Project">
    <meta name="robots" content="index, follow"> 
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://search.elixpo.com"> 
    <meta property="og:title" content="Elixpo-Search: AI Search & Synthesize with Citations & Images">
    <meta property="og:description" content="Elixpo-Search is an open-source AI search assistant that synthesizes information from the web, providing comprehensive answers with citations, images, and YouTube summaries. Built with LLM & Langchain.">
    <meta property="og:image" content="https://github.com/user-attachments/assets/98fb5606-2466-49cc-836b-bc4cf088e283">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://search.elixpo.com"> 
    <meta property="twitter:title" content="Elixpo-Search: AI Search & Synthesize with Citations & Images">
    <meta property="twitter:description" content="Elixpo-Search is an open-source AI search assistant that synthesizes information from the web, providing comprehensive answers with citations, images, and YouTube summaries. Built with LLM & Langchain.">
    <meta property="twitter:image" content="https://github.com/user-attachments/assets/98fb5606-2466-49cc-836b-bc4cf088e283">
    <link rel="icon" type="image/png" href="CSS/IMAGES/ElixpoSearchIcon.png"> 
    <link rel="stylesheet" href="CSS/searchAgent.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app">
        <div class="conversation-container">
            <div id="conversation" class="conversation">
                <div class="initial-title">
                    <h1>What do you want to search?</h1>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <button id="plusBtn" class="plus-btn">
                    <i data-lucide="plus"></i>
                </button>
                <textarea 
                    id="messageInput" 
                    placeholder="Search..." 
                    rows="1"
                ></textarea>
                <button class="mic-btn">
                    <i data-lucide="mic"></i>
                </button>
                <button id="sendBtn" class="send-btn">
                    <i data-lucide="arrow-up"></i>
                </button>
            </div>
            
            <div id="plusMenu" class="plus-menu hidden">
                <div class="menu-item" data-action="file_upload">
                    <i data-lucide="paperclip"></i>
                    <span>Add photos & files</span>
                </div>
                <div class="menu-item" data-action="think_longer">
                    <i data-lucide="clock"></i>
                    <span>Think longer</span>
                </div>
                <div class="menu-item" data-action="deep_research">
                    <i data-lucide="search"></i>
                    <span>Deep research</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>AI can make mistakes. Check important info.</p>
        </div>
    </div>
    
    <script src="JS/searchAgent.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
